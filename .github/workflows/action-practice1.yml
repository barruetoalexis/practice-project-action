name: Tests and Deploy
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Run lint
        run: npm run lint
  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
